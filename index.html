<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="src/output.css">
    <style>
        html, body{
            height: 100%;
        }
    </style>
</head>

<body class="bg-primary">
    <section class="w-full h-full pt-20">
        <div class="container flex justify-center">
            <div
                class="mb-12 p-8 md:w-1/2 sm:w-1/2 border border-slate-200 rounded-2xl shadow-2xl xl:border-none text-center bg-white">
                <!-- Top Section -->
                <div class="flex justify-center mb-6">
                    <span>
                        <img src="dist/img/todo.png" alt="todo icon" width="50px">
                    </span>
                    <h1 class="font-bold text-3xl py-1 mx-3 text-green-700">ToDo List</h1>
                </div>

                <!-- Alert Success -->
                <div id="alert-success"
                    class="hidden bg-green-100 border border-green-400 text-green-700 py-2 rounded relative mb-1 "
                    role="alert">
                    <strong class="font-bold">Success!</strong>
                    <span class="block sm:inline">Todo List Added Successfully.</span>
                    <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3" <svg
                        class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20">
                        <title>Close</title>
                        <path
                            d="M14.348 5.652a1 1 0 10-1.414-1.414L10 7.172 7.066 4.238a1 1 0 00-1.415 1.415L8.586 10l-2.935 2.934a1 1 0 101.415 1.415L10 12.828l2.934 2.934a1 1 0 001.415-1.415L11.414 10l2.934-2.934z" />
                        </svg>
                    </button>
                </div>

                <!-- Form Section -->
                <form action="#">
                    <div class="w-full py-4 mb-2">
                        <div class="relative w-full mb-8 flex">
                            <input type="message" id="todo-input" name="todo-input" placeholder="Add Your Task"
                                class="w-full bg-slate-200 text-dark p-3 rounded-full pr-16 focus:outline-none focus:ring-primary focus:ring-1 focus:border-primary">
                            <span class="absolute right-2 top-1/2 transform -translate-y-1/2">
                                <img src="dist/img/add.png" width="37px" alt="add-todo">
                            </span>
                        </div>
                        <div class="mb-2">
                            <p class="font-bold text-slate-500">Your ToDo List</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark pt-4 pb-4">
        <p class="font-medium text-sm text-slate-500 text-center">
            &copy; 2024 <a href="https://instagram.com/aliefarfn" target="_blank" class="font-bold text-primary">Alief
                Arifin Mahardiko</a>. All Rights Reserved.
        </p>
    </footer>
    <script src="dist/js/script.js"></script>
</body>
</html>
